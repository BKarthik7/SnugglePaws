<html lang="en">

<head>
  <meta charset="UTF-8" />

  <title>SnugglePaws: Pet Marketplace</title>
  <link rel="icon" type="image/svg+xml" href="./src/assets/favicon.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet">
  <!-- Inject theme CSS variables -->
  <script>
    // Theme is injected by vite plugin
    (function () {
      const documentStyle = document.documentElement.style;

      // Define default colors
      documentStyle.setProperty('--font-sans', '"Nunito", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif');
      documentStyle.setProperty('--font-body', '"Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif');

      // Define SnugglePaws color palette
      documentStyle.setProperty('--primary', '15 100% 71%'); // #FF8C69
      documentStyle.setProperty('--secondary', '204 64% 61%'); // #5CA9DD
      documentStyle.setProperty('--accent', '93 67% 50%'); // #8BC34A
      documentStyle.setProperty('--success', '122 39% 49%'); // #4CAF50
      documentStyle.setProperty('--error', '4 90% 58%'); // #F44336
      documentStyle.setProperty('--warning', '36 100% 50%'); // #FF9800
    })();
  </script>
</head>

  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
